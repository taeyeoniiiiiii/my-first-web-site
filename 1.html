    <p>
      영국 잉글랜드 그레이터 맨체스터 주의 트래포드를 연고로 하는 프로
      축구단이다.<br />
      뉴턴 히스 LYR F.C.(Newton Heath LYR F.C.)라는 이름으로 창설되었다.<br />
      1902년 4월 26일 지금의 이름인 맨체스터 유나이티드 F.C.로 개칭하였고,
      1910년에는 홈구장을 맨체스터 시 동북쪽의 뱅크 스트리트에서 서남쪽의 올드
      트래포드로 이전했다.
    </p>
